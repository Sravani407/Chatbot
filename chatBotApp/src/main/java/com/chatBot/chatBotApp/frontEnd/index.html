<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
    <h1>Chat with Bot</h1>

        <input type="text" id="message" name="message" required />

    </form>

    <div id="response"></div>

    <script src="script.js"></script>
</body>
</html>
